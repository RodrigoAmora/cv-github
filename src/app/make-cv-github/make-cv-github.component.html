<h1 class="text-center">CV - GITHUB</h1>

<div class="row">
  <div class="card container col-6 text-center">
    <h2>MAKE YOUR CV GITHUB</h2>
    <hr>

    <form class="card-block" (ngSubmit)="consultProfile()" #formulario="ngForm">
        <div class="form-group">
            <input class="form-control" id="name" type="text" [(ngModel)]="name" name="name" placeholder="Type the user name...">
        </div>

        <button class="btn btn-primary btn-lg page-scroll" type="submit">Consult User</button>
    </form>
    <br>
  </div>
</div>

<br><br>

<div class="row" *ngIf="owner">
  <div class="container col-12 col-md-12 text-center">
      <div class="row">
            <div class="col-3 col-md-6">
                <img src="{{owner.avatar_url}}" class="avatar_profile" width="110" height="110">
            </div>

            <div class="col-3 col-md-6 text-left">
                <p>
                    <strong>Name:</strong> {{owner.login}}<br>
                    <strong>URL Profile:</strong> {{owner.html_url}}<br>
                    <strong>URL Gists:</strong> {{owner.gists_url}}<br>
                    <!--<strong>URL Gists:</strong> {{owner.gists_url}}-->
                </p>
            </div>
        </div>

        <div class="row justify-content-center text-center">
            <div class="col-9">
                <h3 class="text-center">Repositories</h3>

                <table class="table">
                    <thead>
                        <tr>
                            <th><strong>Name</strong></th>
                            <th><strong>Language</strong></th>
                            <th><strong>URL</strong></th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr [ngStyle]="{'cursor': 'pointer'}" *ngFor="let repo of owner.repositories, let i = index">
                            <td>{{repo.name}}</td>
                            <td>{{repo.language}}</td>
                            <td>{{repo.url}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
